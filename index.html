<div id="wholepage">
	<div id="wholeinner">
		<form>
			<h4><span class="bigletter">B</span>utton</h4>
			<div class="halfpage">
			<h3>Size</h3>
			<div class="labelSpacing">
				<label>Percent:
					<input name="size" id="percent" type="radio" onclick="percentOrPixel(this)">
				</label>
				<label>Pixels:
					<input name="size" id="pixels" type="radio" onclick="percentOrPixel(this)">
				</label>
				<div id="pixelDrop" style="display: none;">
					<label>Width:
						<input type="range" onInput="btnWidth(this);" min="1" max="320">
					</label>
					<label>Height:
						<input type="range" onInput="btnHeight(this);" min="1" max="320">
					</label>
				</div>
				<div id="percentDrop" style="display: none;">
					<label>Width:
						<input type="range" onInput="btnWidth(this);" min="1" max="20">
					</label>
					<label>Height:
						<input type="range" onInput="btnHeight(this);" min="1" max="20">
					</label>
				</div>
			</div>
			<h3>Color</h3>
			<div class="labelSpacing">
				<label>No Background:
					<input name="color" id="noBack" type="radio" onclick="noBackground(this);solidOrGradient(this)">
				</label>
				<label>Solid:
					<input name="color" id="solid" type="radio" onclick="solidOrGradient(this);">
				</label>
				<label>Gradient:
					<input name="color" id="gradient" type="radio" onclick="solidOrGradient(this);">
				</label>
				<div id="solidDrop" style="display: none;">
					<label>Background Color:
						<input type="color" onInput="changeBackgroundColor(this);">
					</label><br>
					<label>Opacity:
						<input id="btnOpacity" onInput="buttonOpacity(this)" type="range" min="0" max="10">
					</label>
				</div>
				<div id="gradientDrop" style="display: none;">
					<label>Background Gradient:
						<input id="grad1" type="color" onInput="btnGradient();">
					</label><br>
					<label>Background Gradient:
						<input id="grad2" type="color" onInput="btnGradient();">
					</label><br>
					<label>Gradient Angle:
						<input type="range" min="0" max="360" onInput="gradientAngle(this);">
					</label>
				</div>
			</div>
			<h3>Shape</h3>
			<div class="labelSpacing">
				<label>Radius:
					<input type="range" onInput="borderCurve(this);">
				</label>
			</div>
		</div>
		<div class="halfpage">
			<h3>Font</h3>
			<div class="labelSpacing">
				<label>Font Color:
					<input type="color" onInput="changeFontColor(this);">
				</label>
				<label>Font Size:
					<input type="number" onInput="textSize(this);" min="0">
				</label>
				<label>Bold:
					<input id="bText" type="checkbox" onclick="boldText();">
				</label>
				<label>Italics:
					<input id="iText" type="checkbox" onclick="italicText();">
				</label>
			</div>
			<h3>Border</h3>
			<div class="labelSpacing">
				<label>Border:
					<input id="bBtn" type="checkbox" onclick="borderBtn(bBtn);">
				</label>
				<div id="borderDropdown" style="display:none">
					<label>Border Width:
						<input type="number" onInput="borderWidth(this);" min="0">
					</label><br>
					<label>Border Color:
						<input id="btnColor" type="color" onInput="borderColor(this)">
					</label>
				</div>
			</div>
		</div>

		</form>
